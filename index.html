<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouw Homepage</title>
    <style>
        body {
            background-color: rgb(249, 227, 234);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            padding: 10px;
            background-color: rgb(248, 189, 209);
            color: #8a8282;
            text-align: center;
        }
        .top-level-menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #f3eded;
            width: 100%; 
            position: relative;
            box-sizing: border-box; 
        }
        .top-level-menu > li {
            display: inline-block;
            position: relative; 
        }
        .top-level-menu > li > a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            white-space: nowrap; 
            box-sizing: border-box; 
            transition: background-color 0.3s, color 0.3s; 
        }
        .top-level-menu > li:hover > a {
            background-color: #8a8282; 
            color:  rgb(248, 189, 209) ; 
            
        }
        .second-level-menu,
        .third-level-menu {
            display: none;
            position: absolute;
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #f3eded;
            width: 100%; 
            left: 0; 
            box-sizing: border-box; 
        }
        .second-level-menu {
            top: 100%; 
        }
        .third-level-menu {
            top: 0; 
            left: 100%; 
            width: auto; 
        }
        .top-level-menu > li:hover .second-level-menu,
        .second-level-menu li:hover .third-level-menu {
            display: block;
        }
        .second-level-menu li,
        .third-level-menu li {
            position: relative;
        }
        .second-level-menu li > a,
        .third-level-menu li > a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            box-sizing: border-box; 
            text-align: center;
            transition: background-color 0.3s, color 0.3s; 
        }
        .second-level-menu li:hover > a,
        .third-level-menu li:hover > a {
            background-color: #8a8282; 
            color: rgb(248, 189, 209); 
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom bij dit dropdown menu</h1>
    </header>
    <ul class="top-level-menu">
        <li><a href="index.html">kopje 1</a></li>
        <li><a href="index.html">kopje 2</a></li>
        <li>
            <a href="index.html">kopje 3</a>
            <ul class="second-level-menu">
                <li><a href="index.html">kopje 3.1</a></li>
                <li><a href="index.html">kopje 3.2</a></li>
                <li>
                    <a href="index.html">kopje 3.3</a>
                    <ul class="third-level-menu">
                        <li><a href="index.html">kopje 3.3.1</a></li>
                        <li><a href="index.html">kopje 3.3.2</a></li>
                        <li><a href="index.html">kopje 3.3.3</a></li>
                        <li><a href="index.html">kopje 3.3.4</a></li>
                    </ul>
                </li>
                <li><a href="index.html">kopje 3.4</a></li>
            </ul>
        </li>
        <li><a href="index.html">kopje 4</a></li>
    </ul>
</body>
</html>
